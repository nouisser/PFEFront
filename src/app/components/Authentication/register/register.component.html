

<app-pageheader></app-pageheader>





<section class="h-100 bg-white">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col">
        <div class="card card-registration my-4">
          <div class="row g-0">
            <div class="col-xl-6 d-none d-xl-block">
              <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/img4.webp"
                alt="Sample photo" class="img-fluid"
                style="border-top-left-radius: .25rem; border-bottom-left-radius: .25rem;" />
            </div>
            <div class="col-xl-6">
              <div class="card-body p-md-5 text-black">
                <h3 class="mb-5 text-uppercase">Coordonnées client
              </h3>

<div id="signup-box">
<h2>Signup Here</h2>
<div style="color: red">{{ errorMessage }}</div>
<div *ngIf="isSuccessful" style="color: green">Inscription réussie </div>
<form id="registrationForm" (ngSubmit)="onSubmit()" #registerForm="ngForm" enctype="multipart/form-data">
  Prenom
  <div>
    <input type="text" name="lastName" [(ngModel)]="user.lastName">
  </div>
   Nom
  <div>
  <input type="text" name="username" [(ngModel)]="user.username" required>
  </div>
  
 Types
  <div>
  
  <select name="role" [(ngModel)]="user.role">
      <option [value]="'mar'">MARCHAND</option>
      <option [value]="'user'">CLIENT</option>
    </select>
  </div>
  ville
  <div>
  
    <input type="city" name="city" [(ngModel)]="user.city" style="color: red;">
  </div>
  
  
  Mot de passe
  <div>
   <input type="password" name="password" [(ngModel)]="user.password" required>
  </div>
  
  
  Email
  <div>
    <input type="email" name="email" [(ngModel)]="user.email" required>
  </div>
  
  
  
  
  
  
 Numéro de téléphone
  <div>
  
     <input type="tel" name="phoneNumber" [(ngModel)]="user.phoneNumber">
  </div>
  
  
  
  <button type="submit">Submit</button>
    
  </form>
  
  









</div>

</div>
</div>
</div>
</div>
</div>
</div>
</div>
</section>
