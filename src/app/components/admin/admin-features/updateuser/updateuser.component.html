<form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="username">Username:</label>
      <input type="text" class="form-control" id="username" [(ngModel)]="users.username" name="username">
    </div>
  
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" class="form-control" id="email" [(ngModel)]="users.email" name="email">
    </div>
  
    <div class="form-group">
      <label for="state">State:</label>
      <input type="text" class="form-control" id="state" [(ngModel)]="users.state" name="state">
    </div>
  
    <div class="form-group">
      <label for="lastName">Last Name:</label>
      <input type="text" class="form-control" id="lastName" [(ngModel)]="users.lastName" name="lastName">
    </div>
  
    <div class="form-group">
      <label for="phoneNumber">Phone Number:</label>
      <input type="text" class="form-control" id="phoneNumber" [(ngModel)]="users.phoneNumber" name="phoneNumber">
    </div>
  
    <div class="form-group">
      <label for="postCode">Post Code:</label>
      <input type="text" class="form-control" id="postCode" [(ngModel)]="users.postCode" name="postCode">
    </div>
  
    <div class="form-group">
      <label for="address">Address:</label>
      <input type="text" class="form-control" id="address" [(ngModel)]="users.address" name="address">
    </div>
  
    <div class="form-group">
      <label for="userType">User Type:</label>
      <input type="text" class="form-control" id="userType" [(ngModel)]="users.userType" name="userType">
    </div>
  
    <div class="form-group">
      <label for="country">Country:</label>
      <input type="text" class="form-control" id="country" [(ngModel)]="users.country" name="country">
    </div>
  
    <div class="form-group">
      <label for="city">City:</label>
      <input type="text" class="form-control" id="city" [(ngModel)]="users.city" name="city">
    </div>
  
    <div class="form-group">
      <label for="clientType">Client Type:</label>
      <input type="text" class="form-control" id="clientType" [(ngModel)]="users.clientType" name="clientType">
    </div>
  
    <div class="form-group">
      <label for="companyName">Company Name:</label>
      <input type="text" class="form-control" id="companyName" [(ngModel)]="users.companyName" name="companyName">
    </div>
  
    <div class="form-group">
      <label for="paymentEmail">Payment Email:</label>
      <input type="email" class="form-control" id="paymentEmail" [(ngModel)]="users.paymentEmail" name="paymentEmail">
    </div>
    
  
    <button type="submit">Modifier</button>
  </form>
