<div class="col-md-6 offset-md-3">
    <h3>Update transaction</h3>
    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label>idtransaction</label>
        <input type="text" class="form-control" id="description" [(ngModel)]="Transactions.idTransaction" name="description">
      </div>
      <div class="form-group">
        <label>datetransaction</label>
        <input type="date" class="form-control" id="date" [(ngModel)]="Transactions.datetransaction" name="date">
      </div>
      <!-- Ajoutez les autres champs ici -->
      <div class="form-group">
        <label>result</label>
        <input type="text" class="form-control" id="result" [(ngModel)]="Transactions.result" name="result">
      </div>
      <div class="form-group">
        <label>surname</label>
        <input type="text" class="form-control" id="surname" [(ngModel)]="Transactions.surname" name="surname">
      </div>
      <div class="form-group">
        <label>givenName</label>
        <input type="text" class="form-control" id="givenName" [(ngModel)]="Transactions.givenName" name="givenName">
      </div>
      <div class="form-group">
        <label>montant</label>
        <input type="text" class="form-control" id="montant" [(ngModel)]="Transactions.montant" name="montant">
      </div>
      <div class="form-group">
        <label>devise</label>
        <input type="text" class="form-control" id="devise" [(ngModel)]="Transactions.devise" name="devise">
      </div>
        
      <button class="btn btn-success" type="submit">Submit</button>
    </form>
  </div>
